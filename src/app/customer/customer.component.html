
<div class="row">
    <div class="col-md-4 position">
        <img class="top-leaf" src="/assets/img/btn_leaf.svg" alt="invest top leaf">
        <div class="jumbotron">
             
            <div class="mlist"><span>Registrations</span></div>
            
            <div class="alert alert-info"  *ngIf="showSuccessMessageUpdated">
                Updated successfully.
            </div>
            <div class="alert alert-info"  *ngIf="showSuccessMessageAdded">
                Added successfully.
            </div>
        
        
            <form [formGroup]='UserForm'  (ngSubmit)="onSubmitFrom(UserForm)" novalidate>
        
             <input type="hidden" formControlName="$key">
             <div class="form-group required has-feedback" [ngClass]="{
              'has-error': name.invalid && name.touched,
              'has-success': name.valid && name.dirty
             }">
             <label class="control-label form-control-label">Name: </label>
             <input type="text" formControlName="name" class="form-control" placeholder="Please Enter your Name">
        
             <i *ngIf="name.invalid && ( name.dirty || name.touched)" class="fa fa-remove form-control-feedback"></i>
             <i *ngIf="name.valid" class="fa fa-check form-control-feedback"></i>
        
                  <div class="form-control-feedback-box" >
                    <div *ngIf="onSubmitForm || (name.touched)">
                        <p class="form-control-feedback-text" *ngIf="!!name.errors?.required">Name is required</p>
                        <p class="form-control-feedback-text"  *ngIf="!!name?.errors?.maxlength && name.dirty ">Name can not be more than 50 characters.</p>
                        <p class="form-control-feedback-text" *ngIf="!!name.errors?.pattern &&  ( name.dirty || name.touched)">
                            Name is not valid.
                        </p>
                    </div>
                      
                  </div>
             </div>
        
             <div class="form-group required has-feedback" [ngClass]="{
              'has-error': email.invalid && email.touched,
              'has-success': email.valid && email.dirty
             }">
                <label class="control-label form-control-label">Email: </label>
                <input type="email" formControlName="email" class="form-control" placeholder="Please Enter your Email">
                
                <i *ngIf="email.invalid && ( email.dirty || email.touched)" class="fa fa-remove form-control-feedback"></i>
                <i *ngIf="email.valid" class="fa fa-check form-control-feedback"></i>
        
                  <div class="form-control-feedback-box" >
                    <div *ngIf="onSubmitForm || email.touched">
                        <p class="form-control-feedback-text" *ngIf="!!email.errors?.required">Email is required</p>
                      
                        <p class="form-control-feedback-text" *ngIf="!!email.errors?.pattern &&  ( email.dirty || email.touched)">
                            Email is not valid.
                        </p>
                    </div>
                      
                  </div>
             </div>
        
             <div class="form-group required has-feedback" [ngClass]="{
              'has-error': phonenumber.invalid && phonenumber.touched,
              'has-success': phonenumber.valid && phonenumber.dirty
             }">
                <label class="control-label form-control-label">Phone Number: </label>
                <input type="phonenumber" formControlName="phonenumber" class="form-control" placeholder="Please Enter your Phonenumber">
                
                <i *ngIf="phonenumber.invalid && ( phonenumber.dirty || phonenumber.touched)" class="fa fa-remove form-control-feedback"></i>
                <i *ngIf="phonenumber.valid" class="fa fa-check form-control-feedback"></i>
        
                  <div class="form-control-feedback-box" >
                    <div *ngIf="onSubmitForm || phonenumber.touched">
                      <p class="form-control-feedback-text" *ngIf="!!phonenumber.errors?.required">Phonenumber is required</p>
                      <p class="form-control-feedback-text"  *ngIf="!!phonenumber?.errors?.minlength && phonenumber.dirty ">Phone number should be min 10 digit.</p>
                      
                      <p class="form-control-feedback-text" *ngIf="!!phonenumber.errors?.pattern &&  ( phonenumber.dirty || phonenumber.touched)">
                          Phone Number is not valid.
                      </p>
                    </div>
                      
                  </div>
              </div>
              <div class="form-group d-flex justify-content-center"><button title="Please Enter Details" type="submit" class="btn btn-primary">Submit</button></div>
             
            </form>
        
        </div>
    </div>
    <div class="col-md-8 jumbotron">
      <app-customerlist (editClick)="editFormCustomer($event)"></app-customerlist>
    </div>
  </div>
